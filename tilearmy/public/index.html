<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TileArmy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1220; --panel:#141832; --text:#e8eaf6; --muted:#8f98b2; --accent:#ffc857; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:14px/1.3 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{padding:10px 16px;background:linear-gradient(180deg,#171c3b,#121632);position:sticky;top:0;z-index:10;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    h1{margin:0;font-size:16px;letter-spacing:.6px}
    #wrap{display:grid;grid-template-columns:1fr 200px;gap:10px;padding:10px}
    #mapWrap{position:relative}
    #game{display:block;width:100%;height:100%;border-radius:16px;background:#0e1433;box-shadow:0 8px 30px rgba(0,0,0,.35)}
    #cursorInfo{position:absolute;bottom:6px;left:6px;background:#222951;color:#b8c1ff;padding:3px 8px;border-radius:12px;font-size:12px;pointer-events:none}
    #dirDot{position:absolute;width:6px;height:6px;border-radius:50%;background:var(--accent);pointer-events:none;display:none}
    #panel{background:var(--panel);border-radius:16px;padding:12px;display:flex;flex-direction:column;gap:10px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
    #panel h2{font-size:14px;margin:0 0 4px 0;color:var(--muted)}
    #bases,#vehicles,#bookmarks{display:grid;grid-template-columns:1fr;gap:6px;align-content:start;overflow:auto}
    button{border:0;padding:8px 10px;border-radius:12px;background:#2a2f5e;color:#e8eaf6;cursor:pointer}
    button:hover{filter:brightness(1.2)} .primary{background:#535bf2} .selected{outline:2px solid var(--accent)}
    .row{display:flex;gap:8px;align-items:center} .pill{padding:3px 8px;border-radius:12px;background:#222951;color:#b8c1ff;font-size:12px}
    #stats{display:flex;gap:10px;align-items:center}
    #energyBar{width:220px;height:12px;background:#10163a;border-radius:10px;overflow:hidden;border:1px solid #27306b}
    #energyFill{height:100%;width:0%;background:linear-gradient(90deg,#3b82f6,#22d3ee)}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:#1f254d;color:#e8eaf6;padding:8px 12px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.35);opacity:0;transition:.25s}
    #toast.show{opacity:1}
    .dropdown{position:relative}
    .dropdown-content{display:none;position:absolute;top:100%;left:0;background:var(--panel);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.35);overflow:auto;z-index:20}
    .dropdown-content.show{display:block}
    .dropdown-content .option{display:flex;justify-content:space-between;align-items:center;padding:6px 10px;gap:8px;cursor:pointer}
    .dropdown-content .option:hover{background:#222951}
    .resource-icon{width:16px;height:16px;margin-right:4px;vertical-align:middle}
    .bookmark-icon{width:16px;height:16px;margin-right:4px;vertical-align:middle}
    #tutorial{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50;text-align:center;font-size:20px;padding:20px}
    #tutorialArrow{position:fixed;width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-top:20px solid var(--accent);z-index:60;display:none}
  </style>
</head>
<body>
  <header>
    <h1>TileArmy</h1>
    <div class="row">
      <div id="vehicleDropdown" class="dropdown" style="display:none">
        <button id="vehicleDropBtn" class="primary">Spawn Vehicle</button>
        <div id="vehicleOptions" class="dropdown-content"></div>
      </div>
      <button id="upgradeBase" style="display:none">Upgrade Base</button>
      <button id="toggleFollow">Follow: On</button>
      <button id="addBookmark">Add Bookmark</button>
      <span id="pid" class="pill"></span>
      <div id="stats" class="pill">Ore: <span id="oreCount">0</span> | Lumber: <span id="lumberCount">0</span> | Stone: <span id="stoneCount">0</span></div>
      <div id="energyBar"><div id="energyFill"></div></div>
    </div>
  </header>
  <div id="wrap">
    <div id="mapWrap">
      <canvas id="game"></canvas>
      <div id="cursorInfo"></div>
      <div id="dirDot"></div>
    </div>
    <aside id="panel">
      <h2>Your Bases</h2>
      <div id="bases"></div>
      <h2>Your Vehicles</h2>
      <div id="vehicles"></div>
      <h2>Your Bookmarks</h2>
      <div id="bookmarks"></div>
    </aside>
  </div>
  <div id="tutorial"></div>
  <div id="tutorialArrow"></div>
  <div id="toast"></div>
  <script src="./client.js"></script>
</body>
</html>
